<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" >
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #eaffea;
}

/* Section Title */
.title {
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
    color: #333;
}

/* Slider Layout */
.slider-container {
    max-width: 1200px;
    margin: auto;
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
    padding: 10px;
}

/* Cards Wrapper */
.product-slider {
    display: flex;
    gap: 20px;
    transition: transform 0.4s ease-in-out;
}

/* Product Card */
.product-card {
    min-width: 300px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    text-align: center;
    transition: .3s;
}

.product-card img {
    width: 100%;
    height: 250px;
    object-fit: contain;
    margin-bottom: 10px;
}

/* Texts */
.product-card h3 {
    font-size: 17px;
    margin-bottom: 10px;
}

.product-card .price {
    font-size: 20px;
    font-weight: bold;
    color: #0077ff;
}

/* Hover Effect */
.product-card:hover {
    transform: scale(1.05);
}

/* Slider Buttons */
.slider-btn {
    background: rgba(0, 0, 0, 0.1);
    border: none;
    font-size: 26px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.slider-btn:hover {
    background: #000;
    color: #fff;
}

/* Responsive */
@media (max-width: 768px) {
    .product-card {
        min-width: 250px;
    }
}

@media (max-width: 500px) {
    .product-card {
        min-width: 220px;
    }
}

    </style>
</head>
<body>

<section class="product-section">
    <h2 class="title">Our Products</h2>

    <div class="slider-container">
        <button class="slider-btn prev">❮</button>

        <div class="product-slider">

            <!-- CARD 1 -->
            <div class="product-card">
                <img src="product1.png" alt="Product">
                <h3>PATANJALI BEAUTY CREAM ADVANCE WITH SPF 15 PA++</h3>
                <p class="price">NRs. 150.00</p>
            </div>

            <!-- CARD 2 -->
            <div class="product-card">
                <img src="product2.png" alt="Product">
                <h3>PATANJALI SUN SCREEN CREAM SPF 50++</h3>
                <p class="price">NRs. 349.00</p>
            </div>

            <!-- CARD 3 -->
            <div class="product-card">
                <img src="product3.png" alt="Product">
                <h3>Patanjali Shuddha Shilajit 50 gm</h3>
                <p class="price">NRs. 799.00</p>
            </div>

        </div>

        <button class="slider-btn next">❯</button>
    </div>
</section>

<script >
    const slider = document.querySelector('.product-slider');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let scrollAmount = 0;

nextBtn.addEventListener('click', () => {
    slider.scrollBy({
        left: 320,
        behavior: "smooth"
    });
});

prevBtn.addEventListener('click', () => {
    slider.scrollBy({
        left: -320,
        behavior: "smooth"
    });
});

</script>
</body>
</html>
